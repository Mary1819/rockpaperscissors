<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>
    <!-- Link CSS here -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Luxurious+Roman&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="row">
      <div class="row2">
        <h1>Rock Paper Scissors</h1>
        <img
          src="https://miro.medium.com/max/612/1*G9UfaUBS_VqtFILMe37fZw.jpeg"
        />
        <h3>Please Write Your Choice Below</h3>
        <div>
          <input class="input" placeholder="Type here" />
          <button class="shoot">Shoot</button>
        </div>

        <div class="choices">
          <div>
            <h4>User Choice</h4>
            <p class="userChoicet"></p>
          </div>
          <div>
            <h4>Computer Choice</h4>
            <p class="computerChoicet"></p>
          </div>
        </div>
      </div>
      <div class="resultt"></div>
      <div>Won: <span class="won"> 0 </span></div>
      <div>Lost: <span class="lost"> 0 </span></div>
      <div>Tie: <span class="tie"> 0 </span></div>
    </div>

    <!-- Link JQuery here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Link script.js here -->
    <script src="js/script.js"></script>
  </body>
</html>
